name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: docker build -t udm-setup .

      - name: Run & test
        run: docker run -v $PWD/data:/data --name udm-setup --env attractors='roads_proximity_100m:0.3:1;' --env current_development='developed:0.3' --env constraints='developed:0.3' --env density_from_raster=0 --env people_per_dwelling=2.5 --env coverage_threshold=55.0 --env minimum_plot_size=5 --env OUTPUT_TITLE='UDM result' --env OUTPUT_DESCRIPTION='UDM result set' -t udm-setup
